<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList
  </title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="todo_list">
      <h1>Мои заметки</h1>
      <div class="create_new_todo">
        <input type="text" class ="message" placeholder="Описание">
        <button class="add">Добавить</button>
      </div>
      <div class="wrapper">
        <ul class="todo"></ul>
      </div>
    </div>
  </div>
  
</body>
</html>
